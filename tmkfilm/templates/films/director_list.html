<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список режиссёров</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .film-info { display: flex; gap: 20px; }
        .film-info img { max-width: 300px; height: auto; }
        .actors-list { margin-top: 20px; }
        .actor-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Режиссёры</h1>
    <div>
        {% for director in directors %}
            <div class="film-info">
                {% if director.image_base64 %}
                    <img src="{{ director.image_base64 }}" width="200px" alt="Фото режиссёра">
                {% else %}
                    Изображение отсутствует
                {% endif %}
                <a href="{% url 'director_detail' director.id %}"><p>{{ director.name_rus }} {{ director.surname_rus }}</p></a>
            </div>
            <br>
        {% empty %}
            <p>Режиссёры не найдены.</p>
        {% endfor %}
    </div>
</body>
</html>
