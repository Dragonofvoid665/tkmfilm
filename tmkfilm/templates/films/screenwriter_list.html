<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список сценаристов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .film-info { display: flex; gap: 20px; }
        .film-info img { max-width: 300px; height: auto; }
        .actors-list { margin-top: 20px; }
        .actor-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Сценаристы</h1>
    <div class="film-info">
        {% for screenwriter in screenwriters %}
            <div>
                {% if screenwriter.image_base64 %}
                    <img src="{{ screenwriter.image_base64 }}" width="200px" alt="Фото сценариста">
                {% else %}
                    Изображение отсутствует
                {% endif %}
                <a href="{% url 'screenwriter_detail' screenwriter.id %}"><p>{{ screenwriter.name_rus }} {{ screenwriter.surname_rus }}</p></a>
            </div>
        {% empty %}
            <p>Сценаристы не найдены.</p>
        {% endfor %}
    </div>
</body>
</html>
