<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .film-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .film-card { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .film-card img { max-width: 100%; height: auto; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Список фильмов</h1>
    <div class="film-list">
        {% for film in films %}
            <div class="film-card">
                {% if film.image_base64 %}
                    <img src="{{ film.image_base64 }}" alt="{{ film.name_rus }}" width="150">
                {% else %}
                    <p>Изображение отсутствует</p>
                {% endif %}
                <h3><a href="{% url 'film_detail' film.id %}">{{ film.name_rus }}</a></h3>
            </div>
        {% empty %}
            <p>Фильмы не найдены.</p>
        {% endfor %}
    </div>
</body>
</html>
